<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <form class="auth login" novalidate>
      <div class="auth-title"></div>
      <div class="auth-input-container">
        <input type="text" id="login-userid" name="userid" placeholder="아이디" required autocomplete="off" />
        <label for="login-userid" class="hidden">아이디</label>
        <div class="auth-error">올바른 아이디를 입력해 주세요.</div>
      </div>
      <div class="auth-input-container">
        <input type="password" id="login-password" name="password" placeholder="비밀번호" required autocomplete="off" />
        <label for="login-password" class="hidden">비밀번호</label>
        <div class="auth-error">6 ~ 12자의 영문자와 숫자를 입력해 주세요.</div>
      </div>
      <button class="login-button button">로그인</button>
      <div class="auth-callout"><div class="auth-callout-desc">계정이 없으신가요?</div><button class="signup-button button">가입하기</button></div>
    </form>
  </body>
</html>
