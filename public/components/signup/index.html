<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <form class="auth signup" novalidate>
      <div class="auth-title"></div>
      <div class="auth-input-container">
        <input type="text" id="signup-userid" name="userid" placeholder="아이디" required autocomplete="off" />
        <label for="signup-userid" class="hidden">아이디</label>
        <div class="auth-error">올바른 아이디를 입력해 주세요.</div>
      </div>
      <div class="auth-input-container">
        <input type="text" id="signup-nickname" name="nickname" placeholder="아이디" required autocomplete="off" />
        <label for="signup-nickname" class="hidden">아이디</label>
        <div class="auth-error">2자 이상의 한글 혹은 영문을 입력해 주세요.</div>
      </div>
      <div class="auth-input-container">
        <input type="password" id="signup-password" name="password" placeholder="비밀번호" required autocomplete="off" />
        <label for="signup-password" class="hidden">비밀번호</label>
        <div class="auth-error">6 ~ 12자의 영문자와 숫자를 입력해 주세요.</div>
      </div>
      <div class="auth-input-container">
        <input type="password" id="signup-check-password" name="check-password" placeholder="비밀번호 확인" required autocomplete="off" />
        <label for="signup-check-password" class="hidden">비밀번호 확인</label>
        <div class="auth-error">비밀번호가 일치하지 않습니다.</div>
      </div>
      <button class="main-button signup-button button">가입하기</button>
      <div class="auth-callout"><div class="auth-callout-desc">이미 계정이 있으신가요?</div><button class="login-button button">로그인</button></div>
    </form>
  </body>
</html>
